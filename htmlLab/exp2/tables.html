<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Page</title>
  </head>
  <body>
    <!-- Main heading of the page -->
    <h1>Sample Table</h1>

    <!-- Link to go back to the home page -->
    <p><a href="index.html">Back to Home</a></p>

    <!-- Table starts here -->
    <table border="1">
      <tr>
        <!-- Table headers -->
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>
        <!-- First row of the table -->
        <td>Alice</td>
        <td>25</td>
        <td>New York</td>
      </tr>
      <tr>
        <!-- Second row of the table -->
        <td>Bob</td>
        <td>30</td>
        <td>London</td>
      </tr>
      <tr>
        <!-- Third row of the table -->
        <td>Charlie</td>
        <td>28</td>
        <td>Paris</td>
      </tr>
    </table>
    <!-- Table ends here -->
  </body>
</html>
