<html>
  <head>
    <title>My form</title>
  </head>
  <body>
    <h2>Form</h2>
    <form>
      <!-- Input field for user's name -->
      <label>Enter name :</label>
      <input
        type="text"
        placeholder="Enter your name"
        pattern="^[A-Za-z\s]+$"
        required
      />
      <br /><br />

      <!-- Input field for user's email with validation pattern -->
      <label>Enter email :</label>
      <input type="email" placeholder="Enter your email" required />
      <br /><br />

      <!-- Input field for user's phone number with validation pattern -->
      <label>Enter phone :</label>
      <input
        type="tel"
        placeholder="Enter your phone"
        pattern="[0-9]{10}"
        required
      />
      <br /><br />

      <!-- Input field for user's password with strong password validation -->
      <label>Enter password :</label>
      <input type="password" placeholder="Enter password" required />
      <br /><br />

      <!-- Dropdown menu for selecting qualification -->
      <label>Select qualification:</label>
      <select>
        <option>High School</option>
        <option>Graduate</option>
        <option>Post Graduate</option>
      </select>
      <br /><br />

      <!-- Radio buttons for selecting gender -->
      <label>Select gender:</label>
      <input type="radio" name="gender" /> Male
      <input type="radio" name="gender" /> Female
      <input type="radio" name="gender" /> Other <br /><br />

      <!-- Textarea for entering a message -->
      <label>Message:</label>
      <textarea placeholder="Enter your message"></textarea>
      <br /><br />

      <!-- Input field for selecting date of birth -->
      <label>Date of birth:</label>
      <input type="date" pattern="\d{4}-\d{2}-\d{2}" required />
      <br /><br />

      <!-- File upload field for uploading a resume -->
      <label>Upload a resume:</label>
      <input type="file" required />
      <br /><br />

      <!-- Color picker for selecting a favorite color -->
      <label>Choose your favorite color:</label>
      <input type="color" required />
      <br /><br />

      <!-- Checkbox for subscribing to the newsletter -->
      <label>Subscribe to newsletter:</label>
      <input type="checkbox" required />
      <br /><br />

      <!-- Buttons for resetting and submitting the form -->
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
